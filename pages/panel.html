<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar1">
        <button id="logout">Log out</button>
    </nav>
    <div class="main">
        <div class="sidebar">
            <div class="panel-navigation">
                <div class="user-detail">
                    <img src="../images/user.png">
                    <span>Admin</span>
                </div>
                <button class="toggleBtn" id="toggle1"><i class="fa-solid fa-users-between-lines"></i>Manage
                    Class</button>
                <button class="toggleBtn" id="toggle2"><i class="fa-solid fa-user-plus"></i>Add Student</button>
                <button class="toggleBtn" id="toggle3"><i class="fa-solid fa-user-check"></i>Attendance</button>
                <button class="toggleBtn" id="toggle4"><i class="fa-solid fa-eye"></i>View Student Details</button>
            </div>
        </div>
        <div class="panel-content">
            <div class=" createClass" id="createClass">
                <div class="container">
                    <button type="button" class="btn  btn-lg createClassBtn" data-toggle="modal"
                        data-target="#myModal"><i class="fa-solid fa-folder-plus"></i> Create</button>

                    <div class="modal fade " id="myModal" role="dialog">
                        <div class="modal-dialog ">

                            <!-- Modal content-->
                            <div class="modal-content modal-size ">
                                <div class="modal-header textCenter">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Class Information</h4>
                                </div>
                                <div class="modal-body class-details">
                                    <form id="forms">
                                        <div class="row">
                                            <input type="text" placeholder="Class Timings" id="classTime">
                                            <input type="text" placeholder="Class Schedule" id="schedule">
                                        </div>
                                        <div class="row">
                                            <input type="text" placeholder="Teacher Name" id="teacher">
                                            <input type="text" placeholder="Section" id="section">
                                        </div>
                                        <div class="row">
                                            <input type="text" placeholder="Course Name" id="course">
                                            <input type="text" placeholder="Batch No" id="batch">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer footer">
                                    <button type="button" class="btn btn-default submitBtn" data-dismiss="modal"
                                        id="submitBtn">Submit</button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="class-record">
                    <table id="tt">
                        <tr>
                            <th>Course Name</th>
                            <th>Teacher Name</th>
                            <th>Class Schedule </th>
                            <th>Class Timing</th>
                            <th>Batch No</th>
                            <th>Class Section</th>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="switchClasses addStudent" id="addStudent">
                <div class="student-info">
                    <h2 style="text-align: center;font-weight:bold;">Registeration Form</h2>
                    <div>
                        <div class="row1">
                            <input type="text" placeholder="Student Name" id="studentName">
                            <input type="text" placeholder="Father Name" id="Fname">
                        </div>
                        <div class="row1">
                            <input type="number" placeholder="Roll Number" id="RollNumber">
                            <input type="number" placeholder="Contact Number" id="ContactNumber">
                        </div>
                        <div class="row1">
                            <input type="number" placeholder="CNIC Number" id="Cnic">
                            <input type="text" placeholder="Enter Course" id="StudentCourse">
                        </div>
                        <div class="row1">
                            <select>
                                <option value="Select">Select Any</option>
                                <option value="Web and Mobile Development">Web and Mobile Development</option>
                                <option value="electronics">electronics</option>
                                <option value="telecom">telecom</option>
                                <option value="mobile reparing">mobile reparing</option>
                                <option value="graphic designing">graphic designing</option>
                            </select>
                        </div>
                        <div class="row1">
                            <label id="fileLabel">Uplaod Image
                                <input type="file" accept=".png" id="fileInput">
                            </label>
                        </div>
                        <div class="studentSubmit">
                            <button id="submitStudent">Submit</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="switchClasses Attendance" id="Attendance">
                <div class="searchbar">
                    <div class="wrap">
                        <div class="search">
                            <input type="text" class="searchTerm" id="searchStudent" placeholder="Enter Student Roll No">
                            <button type="submit" class="searchButton" id="searchStudentBtn">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="studentCart">
                    <div class="studentCartContent">
                        <div class="card-container">

                            <img class="round" src="../images/user.png" alt="user" />
                            <div>
                            <h4>Name: <span>Rick</span></h4>
                            <h4>Roll No: <span>08</span></h4>
                        </div>
                        <div>
                            <h5>Cnic: <span>XXXXXXXXXX</span></h5>
                            <h5>Phone Number: <span>test</span></h5>
                        </div>
                            <div class="course">
                            <h3>Web and mobile</h3>
                            </div>
                        </div>

                      
                    </div>
                </div>

            </div>
            <div class="switchClasses StudentDetails" id="StudentDetails">
                <div class="class-record">
                    <table id="studentDetailsTable">
                        <tr>
                            <th>Student Name</th>
                            <th>Father Name</th>
                            <th>Cnic</th>
                            <th>Roll No</th>
                            <th>Contact No</th>
                            <th>Course Name</th>
                        </tr>

                    </table>
                </div>

            </div>

        </div>
    </div>



    <script src="https://kit.fontawesome.com/8930934eaa.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
